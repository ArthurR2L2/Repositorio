<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula while</title>
</head>
<body>
    <center>
    <h1>Aula While</h1>
    

    <script>
        //criar variável
        while (true) {
        var usuario = prompt("Digite o seu usuário")
        var senha = parseInt(prompt("Digite a sua senha"))

        //criar a condição IF ELSE
        if(usuario == "admin" && senha == "9876") {
            //document.write("Login feito com sucesso")
            window.location.href = "/page.html"
            break;
        } else {
            alert("Usuário/Senha incorretos!Tente novamente!")
        }
    }
    </script>
    </center>
</body>
</html>
